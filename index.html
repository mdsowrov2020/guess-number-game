<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number - Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="bg">
    <div class="gameBox">
        <div class="header">
            <h2>Between 1 to 20</h2>
        </div>
        <div class="number"><h1 class="numVal">?</h1></div>
        <div class="history">
            <p class="decision">Start Guessing..</p>
            <p>Score : <span class="score">20</span></p>
            <p>High Score : <span>Under Development</span></p>
        </div>
        <div class="contents">
            <div class="input">
                <input type="number" class="inpVal" >
            </div>
            <div class="buttons">
                <button class="guessNum">Guess</button>
                <button class="reset">Play Again</button>
            </div>
        </div>
     
    </div>
   </section>
    
    <script src="js/script.js"></script>
</body>
</html>
